<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>jquery slider</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="slideshow_container">


        <div class="slider">
            <div class="slides">
                <img src="slider-images/img/slide1.jpg" alt="" class="img-item-1">
                <h2 class="tytul tytul1">tytuł 1</h2>
            </div>
            <div class="slides">
                <img src="slider-images/img/slide2.jpg" alt="" class="img-item-2">
                <h2 class="tytul tytul2">tytuł 2</h2>
            </div>
            <div class="slides">
                <img src="slider-images/img/blue.jpg" alt="" class="img-item-3">
                <h2 class="tytul tytul3">tytuł 3</h2>
            </div>
            <div class="slides">
                <img src="slider-images/img/purple.jpg" alt="" class="img-item-4">
                <h2 class="tytul tytul4">tytuł 4</h2>
            </div>
        </div>
        <div class="btns">
            <button class=" btn left"><i class="fas fa-arrow-left"></i></button>
            <button class=" btn right"><i class="fas fa-arrow-right"></i></button>

        </div>

    </div>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'>
    </script>
    
    <script src="js/slide.js"></script>

</body>

</html>
